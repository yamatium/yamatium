<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios e Inputs</title>
</head>
<body>
    <form>
        <legend>Datos personales</legend> <!--le coloca texto a fieldset-->
        <fieldset><!-- se utiliza para encuadrar las cosas-->
        <label>Edad</label><!--se usa para poner texto delante del cuadro de formulario-->
        <input type="number" placeholder="Edad.."><!--placeholder se usa para indicar la accion que quieres que realicen dentro del cuadro de formulario -->
        <br>
        <label>Password</label>
        <input type="password"><!--input se usa para poner cuadrados de formulario-->
        <br>
        <label>Nombre</label>
        <input type="text">
        <input type="submit" value="Acepta"> amongus
        <br>
        <textarea> </textarea><!--agrega area de texto para el usuario-->
        <br>
        <button>Aceptar</button>
        <br>
        <select> <!--agrega la opcion de un cuadro de seleccion para 1 opcion-->
            <option value="Goku">Goku</option>
            <option value="Vegeta">Vegeta</option>
            <option value="Gohan">Gohan</option>
        </select>
    </fieldset>
    </form>
</body>
</html>
